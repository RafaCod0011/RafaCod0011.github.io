<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoboFilm - Productora de Audiovisuales</title>
        <link rel="stylesheet" href="indexstyles.css">
    </head>
<body>
    <main>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="fotografia.html">FOTOGRAFIA</a></li>
                    <li><a href="videos.html">VIDEOS</a></li>
                    <li><a href="#contacto">CONTACTO</a></li>
                </ul>
            </div>
            <div class="redes">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="/images/instagram-svgrepo-com.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="/images/facebook-svgrepo-com.png" alt="Facebook">
                </a>       
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/images/youtube-svgrepo-com.png" alt="YouTube">
                </a> 
            </div>  
        </nav>
    </main>

    <div class="fotografia">
        <img src="/images/Logo/logo2.jpg" alt="logo2" id="logo">
        <h1 id="videos" class="nosotros" style="color: #3986b6;">FOTOGRAFIA PROFESIONAL</h1>
        <h2 style="color: black;">Estamos equipados para darle la mejor calidad a tus videos, con la mejor tecnología, y un grupo de trabajo técnico especializado </h2>
        <div class="contenedor-slider">
            <div class="icono-izquierda">
                <img src="/images/flechas/4izquierda.png" alt="">
            </div>
            <div class="Imagenes">
                <img name="imagenSlide" src="images/Promo/p1.jpg">       
            </div>    
            <div class="icono-derecha">
                <img src="/images/flechas/4derecha.png" alt="">
            </div>

        </div>    
    </div>
    <script>
        
        var imagenes=["images/Promo/p1.jpg",
            "images/Promo/p2.jpg",
            "images/Promo/p3.jpg",
            "images/Promo/p4.jpg",
            "images/Promo/p5.jpg",
            "images/Promo/p6.jpg",
            "images/Promo/p7.jpg",
            "images/Promo/p8.jpg",
            "images/Promo/p9.jpg",
            "images/Promo/p10.jpg",
        ];

        var imgElement = document.querySelector('.Imagenes img');
        
        var contador=0;
        function MoverDerecha()
            {
            contador++;

            if (contador>imagenes.length-1)
                {
                    contador=0;
                }
                imgElement.src = imagenes[contador];
            }

        function MoverIzquierda()
            {
            contador--;
            
            if (contador<0)
                {
                    contador= imagenes.length-1;
                }
                imgElement.src = imagenes[contador];
            }

        var botonDerecha = document.querySelector(".icono-derecha");
        var botonIzquierda= document.querySelector(".icono-izquierda");
        
        botonDerecha.addEventListener ("click",MoverDerecha);
        botonIzquierda.addEventListener ("click",MoverIzquierda);

        setInterval(MoverDerecha, 5000); // PARA QUE SE CAMBIE LA FOTO CADA 5 SEGUNDOS
    </script>

</body>
</html>
